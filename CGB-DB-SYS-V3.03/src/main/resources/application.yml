#server
server:
  port: 80
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 100
  servlet:
    context-path: /
#datasource,mybatis,thymeleaf
spring:
  datasource:
    url: jdbc:mysql:///jtsys?characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: root
  thymeleaf:
    prefix: classpath:/templates/pages/
    cache: false
  aop:
    proxy-target-class: true
  task:
    execution:
      #线程池配置
      pool:
        core-size: 16
        max-size: 1000
        queue-capacity: 2000
        allow-core-thread-timeout: false
        keep-alive: 30
      thread-name-prefix: db-service-thread-
mybatis:
  configuration:
    default-statement-timeout: 30
    map-underscore-to-camel-case: true
  mapper-locations:
  - classpath:/mapper/*.xml
#log
logging:
  level:
    com.cy: debug

#page
db:
  page:
    page-size: 10
    
#pageHelper
pagehelper:
  helper-dialect: mysql
  reasonable: true